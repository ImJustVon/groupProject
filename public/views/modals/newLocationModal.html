<section class="modal-upload">

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <h3>Add New Location</h3>
  <hr />

<form>
  <input type="text" ng-model="new.name" id="new-location" placeholder="New Location"/>
  <br />
  <ui-select ng-model="new.file.selected" theme="selectize" id="category-pic" ng-disabled="disabled">
  <ui-select-match placeholder="Select a picture"><img HEIGHT=50 WIDTH=50 ng-src="{{ $select.selected.path }}" /> {{$select.selected.name}}</ui-select-match>
  <ui-select-choices repeat="pic in new.defaults">
    <img HEIGHT=50 WIDTH=50 ng-src="{{ pic.path }}" />
    <div ng-bind-html="pic.name" style="display: inline"></div>
  </ui-select-choices>
  </ui-select>

<!--== SAVE / CANCEL ==-->
    <div class="row">
      <button class="end-button btn" id="admin-btn" ng-click="new.cancel()">Cancel</button>
      <button class="end-button btn btn-success" id="admin-btn" type="submit" ng-click="new.addLocation(); new.cancel()">Save</button>
</form>
    </div>


  </div>
  <div class="col-md-1">
</div>

</div>

</section>
