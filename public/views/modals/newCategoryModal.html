<section class="modal-upload">
  <!-- .
    <div class="col-md-1"></div>
  . -->

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <h3>Add New Category</h3>
  <hr />
<!-- Should the ng-model be on the form input to encompass both inputs? -->
<uib-accordion close-others="true">
  <div uib-accordion-group class="panel panel-success" heading="Upload custom">
    <form>
      <input type="text" ng-model="new.name" id="new-category" placeholder="New Food Category"/>
    <div class="row">
    <input type="file" name="file" id="file" ng-model="new.file" ngf-select ngf-max-size="5MB" required/>
    </form>
    </div>
        <button class="end-button btn btn-success" id="admin-btn" type="submit" ng-click="new.addCategory(); new.cancel()">Save</button>
  </div>
  <div uib-accordion-group class="panel panel-success" heading="Use Default">
    <form>
      <input type="text" ng-model="new.name" id="new-category" placeholder="New Food Category"/>
      <br />



    <ui-select ng-model="new.file.selected" theme="bootstrap" ng-disabled="disabled" style="min-width: 300px;">
    <ui-select-match placeholder="Select a picture"><img HEIGHT=50 WIDTH=50 ng-src="{{ $select.selected.url }}" /> {{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="pic in new.defaults">
      <img HEIGHT=50 WIDTH=50 ng-src="{{ pic.url }}" />
      <div ng-bind-html="pic.name" style="display: inline"></div>
    </ui-select-choices>
  </ui-select>
    </form>
        <button class="end-button btn btn-success" id="admin-btn" type="submit" ng-click="new.addCategoryDefault(); new.cancel()">Save</button>
  </div>

<!--== SAVE / CANCEL ==-->
  <div class="row">
    <button class="end-button btn" id="admin-btn" ng-click="new.cancel()">Cancel</button>
  </div>


  </div>
  <div class="col-md-1">
</div>

</div>

</section>
