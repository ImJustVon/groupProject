<section class="modal-feedback col-xs-12">
  <div class="row">
    <div class="col-xs-offset-1 col-md-offset-1 col-md-10">
      <h3>Create Feedback</h3>
      <p>
        {{feedback.type}}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-10">
      <textarea class="form-control" rows="4" ng-model="feedback.content"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset-1 col-xs-5 col-md-4">
      <button class="btn btn-default" ng-click="feedback.cancel()">Cancel</button>
    </div>
    <div class="col-xs-5 col-md-4">
      <button class="btn btn-success" ng-click="feedback.submitFeedback()">Submit</button>
    </div>
  </div>
</section>
