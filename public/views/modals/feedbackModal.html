<section class="modal-feedback">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <h3>Create Feedback</h3>
      <p>
        {{feedback.type}}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <textarea class="form-control" rows="4" ng-model="feedback.content"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <button class="btn btn-success" ng-click="feedback.submitFeedback()">Submit</button>
    </div>
  </div>
</section>
