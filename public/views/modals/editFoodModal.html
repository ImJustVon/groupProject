<section class="modal-upload">
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <h3>Edit Food</h3>
    <hr />

    <form>
    <select>
      <option selected disabled>Category</option>
      <option>Fruit</option>
      <option>Vegetables</option>
      <option>Grains</option>
      <option>Protein</option>
      <option>Dairy</option>
      <option>Oil</option>
    </select>
<br />
    <input id="food-name" type="text" ng-model="edit.food.name" placeholder="Food Name"/>
    <input id="food-score" type="number" placeholder="Score"/>
    <input id="food-override-check" type="checkbox" />
    <label for="food-override">Override</label>
    <select>
      <option>A</option>
      <option>B</option>
      <option>C</option>
      <option>D</option>
      <option>F</option>
    </select>

    <h4>Options</h4> <button id="add-option">+</button>


  <select>
    <option selected disabled>Type</option>
    <option>Condiment</option>
    <option>Bread</option>
    <option>Topping</option>
  </select>

  <select>
    <option selected disabled>Option</option>
    <option>Ketchup</option>
    <option>Mustard</option>
  </select>
  <br />

  <select>
    <option selected disabled>Type</option>
    <option>Condiment</option>
    <option>Bread</option>
    <option>Topping</option>
  </select>

  <select>
    <option selected disabled>Option</option>
    <option>Ketchup</option>
    <option>Mustard</option>
  </select>
  <br />



    <button class="btn end-button" id="admin-btn">Cancel</button>
    <button class="btn btn-success end-button"  id="admin-btn" type="submit">Save</button>
    </form>


  </div>
  <div class="col-md-1"></div>
</div>
</section>
