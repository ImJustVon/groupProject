<div class='container-fluid where-page'>

  <header class="row banner">
      <div class="col-xs-6 chef-marshall-logo">
          <img src="assets/images/web-art/chef-marshall-logo.png" alt="Chef Marshall O'Brien Group logo" />
      </div>
      <div class="col-xs-4"></div>
      <div class="col-xs-2 home">
          <a href="/user-landing"><img src="assets/images/web-art/home.png" alt="Home Screen Link"></a>
      </div>
  </header>

    <section class='row chosen-food-header'>
      <div class='col-xs-8 chosen-food-name'>
        <span>{{ food.chosenFood.name }}</span>
      </div>
      <div class='col-xs-4 chosen-food-grade'>
        <span class='chosen-food-letter-grade letter-grade {{  food.chosenFood.grade }}'>{{ food.chosenFood.grade }}</span>
      </div>
    </section>

    <div class='row options-header'>
      <div class='col-xs-12'>
        <span>Options</span>
      </div>
    </div>



    <div class="row option-checkbox-container" ng-repeat="(key, value) in food.chosenFood.options | groupBy:'type.name'">
      <div class="food-display-type">
        {{key}}
      </div>
      <div class='col-xs-6 option-checkbox-div' ng-repeat="option in value">
        <input type="{{option.type.display}}" class='option-checkbox' name='option' ng-model="option.clicked" ng-value="option" ng-change="food.modifyScore(option)" />
        <label for='option'>{{ option.name }}</label>
      </div>



</div>
