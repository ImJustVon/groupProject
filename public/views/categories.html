<div class='container-fluid where-page'>

  <header class="row banner">
      <div class="col-xs-6 chef-marshall-logo">
        <a href="/user-landing"><img src="assets/images/web-art/chef-marshall-logo.png" alt="Chef Marshall O'Brien Group logo" /></a>
      </div>
      <div class="col-xs-4"></div>
      <div class="col-xs-2 home">
          <img src="assets/images/web-art/home.png" alt="Home Screen Link">
      </div>
  </header>

    <section class='categories-list'>

      <a href="/results" ng-repeat='category in cat.categories' ng-click="cat.getCategoryFoods(category)">
        <div class='row category'>
          <div class='col-xs-6 category-name'>
            <span>{{ category.name }}</span>
          </div>
          <div class='col-xs-6 category-photo'>
            <img src="{{ category.imageLocation }}" />
          </div>
        </div>
      </a>


    </section>



</div>
