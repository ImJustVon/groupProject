<div class='container-fluid where-page'>

    <header class='row banner categories-banner'>
        <div class='col-xs-5 chef-marshall-logo'>
            <img src='assets/images/web-art/chef-marshall-logo.png' alt="Chef Marshall O'Brien Group logo" />
        </div>
        <div class='col-xs-2 home'>
            <img src='assets/images/web-art/home.png' alt="It's an Avodcado!">
        </div>
        <div class='col-xs-5 login-button'>
            <button class='btn' type='submit'>Login/Out</button>
        </div>
    </header>

    <section class='categories-list'>

      <a href="/results" ng-repeat='category in cat.categories' ng-click="cat.getCategoryFoods(category)">
        <div class='row category'>
          <div class='col-xs-6 category-name'>
            <span>{{ category.name }}</span>
          </div>
          <div class='col-xs-6 category-photo'>
            <img src="{{ category.imageLocation }}" />
          </div>
        </div>
      </a>


    </section>
