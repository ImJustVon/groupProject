<div class='container-fluid where-page'>

  <header class="row banner">
      <div class="col-xs-6 chef-marshall-logo">
          <img src="assets/images/web-art/chef-marshall-logo.png" alt="Chef Marshall O'Brien Group logo" />
      </div>
      <div class="col-xs-4"></div>
      <div class="col-xs-2 home">
          <a href="/user-landing"><img src="assets/images/web-art/home.png" alt="Home Screen Link"></a>
      </div>
  </header>

    <section class='locations-list'>

      <a href="/results" ng-repeat='venue in location.locations' ng-click="location.getLocationFoods(venue)">
        <div class='row location'>
          <div class='col-xs-6 location-name'>
            <span>{{ venue.name }}</span>
          </div>
          <div class='col-xs-6 location-photo'>
            <img src="{{ venue.path }}" />
          </div>
        </div>
      </a>

      <div class="col-xs-offset-1 col-xs-10">
        <button class="btn btn-success" ng-click="location.openFeedback()">Feedback</button>
      </div>


    </section>

</div>
