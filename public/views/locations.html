<div class='container-fluid where-page'>

  <header class="row banner">
      <div class="col-xs-6 chef-marshall-logo">
        <a href="/user-landing"><img src="assets/images/web-art/chef-marshall-logo.png" alt="Chef Marshall O'Brien Group logo" /></a>
      </div>
      <div class="col-xs-2"></div>
      <div class="col-xs-2 home">
        <!-- <a ng-click="location.back()"><p>BACK</p></a> -->
        <!-- <a ng-click="location.back()"><img src="assets/images/web-art/return.png" alt="Back Button" /></a> -->
      </div>
      <div class="col-xs-2 home">
          <a href="/user-landing"><img src="assets/images/web-art/home.png" alt="Home Screen Link"></a>
      </div>
  </header>

  <section class="row head-nav">
    <a ng-click="location.back()"><p> <img src="assets/images/web-art/return.png" alt="Back Button" /> Back</p></a>
  </section>

    <section class='locations-list'>

      <a href="/location-results/{{venue.name}}" ng-repeat='venue in location.locations' ng-click="location.getLocationFoods(venue)">
        <div class='row location'>
          <div class='col-xs-6 location-name'>
            <span>{{ venue.name }}</span>
          </div>
          <div class='col-xs-6 location-photo'>
            <img src="{{ venue.file.path }}" />
          </div>
        </div>
      </a>

      <div class="col-xs-offset-1 col-xs-10">
        <button class="btn btn-success" ng-click="location.openFeedback()">Are we missing a location?</button>
      </div>


    </section>

</div>
