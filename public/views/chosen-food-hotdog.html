<div class='container-fluid where-page'>

    <header class='row banner'>
        <div class='col-xs-5 chef-marshall-logo'>
            <img src='assets/images/chef-marshall-logo.png' alt="Chef Marshall O'Brien Group logo" />
        </div>
        <div class='col-xs-2 avocado'>
            <img src='assets/images/avocado.png' alt="It's an Avodcado!">
        </div>
        <div class='col-xs-5 login-button'>
            <button class='btn' type='submit'>Login/Out</button>
        </div>
    </header>

    <section class='row chosen-food-header'>
      <div class='col-xs-8 chosen-food-name'>
        <span>Hot Dog</span>
      </div>
      <div class='col-xs-4 chosen-food-grade'>
        <span class='chosen-food-letter-grade letter-grade c'>C</span>
      </div>
    </section>

    <div class='row type-header'>
      <div class='col-xs-3'></div>
      <div class='col-xs-6'>
        <span>Bun Type</span>
      </div>
      <div class='col-xs-3'></div>
    </div>

    <div class='row type-list-container'>
      <div class='col-xs-2'></div>
      <div class='col-xs-8 type-list'>
        <ul>
          <li>
            <input type='radio' class='type-option' name='type-option' />
            <label for='type-option'>None</label>
          </li>
          <li>
            <input type='radio' class='type-option' name='type-option' />
            <label for='type-option'>White</label>
          </li>
          <li>
            <input type='radio' class='type-option' name='type-option' />
            <label for='type-option'>Whole-Grain</label>
          </li>
        </ul>
      </div>
      <div class='col-xs-2'></div>
    </div>

    <div class='row options-header'>
      <div class='col-xs-12'>
        <span>Condiments</span>
      </div>
    </div>

    <div class='row option-checkbox-container'>
      <div class='col-xs-6 option-checkbox-div'>
        <input type='checkbox' class='option-checkbox' name='option' />
        <label for='option'>Ketchup</label>
      </div>
      <div class='col-xs-6 option-checkbox-div'>
        <input type='checkbox' class='option-checkbox' name='option' />
        <label for='option'>Sauerkraut</label>
      </div>
    </div>

    <div class='row option-checkbox-container'>
      <div class='col-xs-6 option-checkbox-div'>
        <input type='checkbox' class='option-checkbox' name='option' />
        <label for='option'>Mustard</label>
      </div>
      <div class='col-xs-6 option-checkbox-div'>
        <input type='checkbox' class='option-checkbox' name='option' />
        <label for='option'>Onions</label>
      </div>
    </div>

    <div class='row option-checkbox-container'>
      <div class='col-xs-6 option-checkbox-div'>
        <input type='checkbox' class='option-checkbox' name='option' />
        <label for='option'>Relish</label>
      </div>
      <div class='col-xs-6 option-checkbox-div'>
        <input type='checkbox' class='option-checkbox' name='option' />
        <label for='option'>Cheese</label>
      </div>
    </div>

    <div class='row option-checkbox-container'>
      <div class='col-xs-6 option-checkbox-div'>
        <input type='checkbox' class='option-checkbox' name='option' />
        <label for='option'>Chili</label>
      </div>
      <div class='col-xs-6 option-checkbox-div'>
        <input type='checkbox' class='option-checkbox' name='option' />
        <label for='option'>Peppers</label>
      </div>
    </div>

</div>
