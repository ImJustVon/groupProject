<div class="container-fluid landing-page">

    <header class="row banner">
        <div class="col-xs-5 chef-marshall-logo">
            <img src="assets/images/web-art/chef-marshall-logo.png" alt="Chef Marshall O'Brien Group logo" />
        </div>
        <div class="col-xs-2 home">
            <img src="assets/images/web-art/home.png" alt="It's an Avodcado!">
        </div>
        <div class="col-xs-5 login-button">
            <button class="btn" type="submit">Login/Out</button>
        </div>
    </header>

    <section class="row search-food">
        <div class="col-xs-12">
            <input type="search" name="food-search" id="food-search" ng-model="user.search" ng-change="user.searchFood()" placeholder="Search food here..." />
        </div>
    </section>

    <section class="row search-results" >
      <a href="/chosen-food" ng-repeat="food in user.searchResult" ng-click="user.chosenFood(food)">
        <div class="row search-result">
          <div class="col-xs-6 food-name">
            <span>{{ food.name }}</span>
          </div>
          <div class="col-xs-6 food-grade">
            <span class="options-value">Options: {{ food.options.length }}</span>
            <span class="letter-grade {{ food.grade }}">{{ food.grade }}</span>
          </div>
        </div>
      </a>
    </section>

    <section class="row where">
        <div class="col-xs-12 where-image">
            <a href="/locations"><img src="assets/images/web-art/menu.png" alt="Where are you?" /></a>
            <p>Where?</p>
        </div>
    </section>

    <section class="row catergories">
        <div class="col-xs-12 categories-image">
            <a href="/categories"><img src="assets/images/web-art/groceries.png" alt="Where are you?" /></a>
            <p>Categories</p>
        </div>
    </section>

</div>
