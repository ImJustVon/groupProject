<div class="container-fluid landing-page">

    <header class="row banner">
        <div class="col-xs-6 chef-marshall-logo">
            <a href="/user-landing"><img src="assets/images/web-art/chef-marshall-logo.png" alt="Chef Marshall O'Brien Group logo" /></a>
        </div>
        <div class="col-xs-4"></div>
        <div class="col-xs-2 home">
            <a href="/user-landing"><img src="assets/images/web-art/home.png" alt="Home Screen Link"></a>
        </div>
    </header>



    <section class="row search-food">
        <div class="col-xs-12 search-banner">
            <input type="search" name="food-search" id="food-search" ng-model="user.search" ng-change="user.searchFood()" placeholder="Find food by keyword" />
        </div>
    </section>

    <section class="row search-results" ng-show="user.search">
      <a href="/chosen-food/{{food.name}}" ng-repeat="food in user.searchResult" ng-click="user.chosenFood(food)">
        <div class="row search-result">
          <div class="col-xs-6 food-name">
            <span>{{ food.name }}</span>
          </div>
          <div class="col-xs-6 food-grade">
            <span class="options-value">Options: {{ food.options.length }}</span>
            <span class="letter-grade {{ food.grade }}">{{ food.grade }}</span>
          </div>
        </div>
      </a>
    </section>
    <div ng-hide="user.search">
    <section class="row where">
        <div class="col-xs-12 where-image">
            <a href="/locations"><img src="assets/images/web-art/menu.png" alt="Where are you?" /></a>
            <p>by Location</p>
        </div>
    </section>

    <section class="row catergories">
        <div class="col-xs-12 categories-image">
            <a href="/categories"><img src="assets/images/web-art/groceries.png" alt="Where are you?" /></a>
            <p>by Category</p>
        </div>
    </section>

    </div>
    <div ng-show="user.search" class="col-xs-offset-1 col-xs-10">
      <button class="btn btn-success" ng-click="user.openFeedback()">Suggestion?</button>
    </div>

</div>
