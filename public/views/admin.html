<uib-accordion close-others="true">
  <div uib-accordion-group class="panel panel-success" heading="New +">
    <button type="button" class="btn btn-success" id="accordion-btn" ng-click="admin.openNewCategory()">+ New Category</button>
    <button type="button" class="btn btn-success" id="accordion-btn" ng-click="admin.openNewFood()">+ New Food</button>
    <button type="button" class="btn btn-success" id="accordion-btn" ng-click="admin.openNewOption()">+ New Option</button>
    <button type="button" class="btn btn-success" id="accordion-btn" ng-click="admin.openNewLocation()">+ New Location</button>
  </div>

  <div uib-accordion-group class="panel panel-warning" heading="Edit *">
    <button type="button" class="btn btn-warning" id="accordion-btn" ng-click="admin.openNewCategory()">Edit Category</button>
    <button type="button" class="btn btn-warning" id="accordion-btn" ng-click="admin.openNewOption()">Edit Option</button>
    <button type="button" class="btn btn-warning" id="accordion-btn" ng-click="admin.openNewLocation()">Edit Location</button>
  </div>
  </uib-accordion>
