<div class="container-fluid where-page">

  <header class="row banner">
      <div class="col-xs-6 chef-marshall-logo">
        <img src="assets/images/web-art/chef-marshall-logo.png" alt="Chef Marshall O'Brien Group logo" />
      </div>
      <div class="col-xs-2"></div>
      <div class="col-xs-2 home">
        <a ng-click="results.back()"><img src="assets/images/web-art/return.png" alt="Back Button" /></a>
      </div>
      <div class="col-xs-2 home">
          <a href="/user-landing"><img src="assets/images/web-art/home.png" alt="Home Screen Link"></a>
      </div>
  </header>

    <section class="row food-search-results-banner">
      <div class="col-xs-6 food-name-banner" >
        <span>Name</span>
      </div>
      <div class="col-xs-6 food-grade-banner">
        <span>Grade</span>
      </div>
    </section>

    <section class="food-search-results">
      <a href="/chosen-food" ng-repeat="food in results.foods.current" ng-click="results.chosenFood(food)">
        <div class="row search-result">
          <div class="col-xs-6 food-name">
            <span>{{ food.name }}</span>
          </div>
          <div class="col-xs-6 food-grade">
            <span class="options-value">Options: {{ food.options.length }}</span>
            <span class="letter-grade {{ food.grade }}">{{ food.grade }}</span>
          </div>
        </div>
      </a>

      <div class="col-xs-offset-1 col-xs-10">
        <button class="btn btn-success" ng-click="results.openFeedback()">Feedback</button>
      </div>
    </section>
